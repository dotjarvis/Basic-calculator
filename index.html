<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Basic calculator</title>
  </head>
  <body>
    <div class="all">
      <input type="radio" name="radio" id="light" />light
      <input type="radio" name="radio" id="dark" />dark
      <div class="sixth">
        <textarea name="ans" class="ans" cols="3" rows="1"></textarea>
        <textarea name="ans1" class="ans1" cols="3" rows="1"></textarea>
      </div>

      <div class="fifth">
        <button class="sign del">del</button>
        <button class="sign clear">cl</button>
        <button class="sign neg">-/+</button>
        <button class="sign div">/</button>
      </div>

      <div class="forth">
        <button class="digits nine">7</button>
        <button class="digits eight">8</button>
        <button class="digits seven">9</button>
        <button class="sign multi">*</button>
      </div>

      <div class="third">
        <button class="digits six">4</button>
        <button class="digits five">5</button>
        <button class="digits four">6</button>
        <button class="sign minus">-</button>
      </div>

      <div class="second">
        <button class="digits three">1</button>
        <button class="digits two">2</button>
        <button class="digits one">3</button>
        <button class="sign plus">+</button>
      </div>

      <div class="first">
        <button class="sign dot">.</button>
        <button class="digits zero">0</button>
        <button class="sign equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
